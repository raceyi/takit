<ion-header class="shophomeHeader">
  <ion-navbar>
    <ion-title>
        메뉴
    </ion-title>
  </ion-navbar>
</ion-header>


<!--shop's menu insert-->
<ion-content #addMenuContent>
    <!--1. 카테고리-->
    <!--1-1. 카테고리 목록-->

<div class="selectCategory">
    <ion-row *ngFor="let categories of categoryRows">
        <ion-col width-33  class="segmentButton" *ngFor="let category of categories">
            <ion-segment #categorySegment [(ngModel)]="categorySelected">
                    <ion-segment-button [value]="category.categoryNO" (click)="categoryChange(category.categoryNO)">
                    {{category.categoryName}}
                    </ion-segment-button>
            </ion-segment>        
        </ion-col>
    </ion-row>
    <ion-row>

    </ion-row>

        <!--카테고리 추가/삭제버튼 (삭제기능 모든 메뉴 삭제해야 가능하도록 함)-->
        <ion-row>
            <ion-item [(ngModel)]="inputCategory.sequence" [hidden]="flags.addCategory">
                    <ion-label stacked>카테고리순서</ion-label>
                    <ion-input></ion-input>
            </ion-item>
            <ion-item [(ngModel)]="inputCategory.categoryNanme" [hidden]="flags.addCategory">
                    <ion-label stacked>카테고리명</ion-label>
                    <ion-input></ion-input>
            </ion-item>
            <ion-item [(ngModel)]="inputCategory.categoryNameEn" [hidden]="flags.addCategory">
                <ion-label stacked>카테고리명(영문)</ion-label>
                <ion-input></ion-input>
            </ion-item>
        </ion-row>
    <ion-item no-lines>
        <!--<button>카테고리 삭제</button> -->
        <button (click)="addCategory()" [hidden]="!flags.addCategory">카테고리 추가</button>
        <button (click)="addCategoryComplete()" [hidden]="flags.addCategory">완료</button>
    </ion-item>

</div>


<div [ngSwitch]="categorySelected" >
    <!--2. 카테코리 수정-->
        <!--2-1. 카테고리 순서?번호?, 한글명-->
    <div class="categoryInfo">
        <ion-row>
            <ion-col>
                <ion-item [hidden]="!flags.categoryName">
                    <ion-label stacked>카테고리순서</ion-label>
                    <ion-input [value]="nowCategory.categoryNO" readonly ></ion-input>
                </ion-item>
                <ion-item [hidden]="flags.categoryName">
                    <ion-label stacked>카테고리순서</ion-label>
                    <ion-input [value]="nowCategory.categoryNO" ></ion-input>
                </ion-item>
            </ion-col>
            <ion-col width-30>
                <ion-item no-lines class="categoryBtn">
                <!--2-2편집버튼-->
                    <button (click)="editCategory()" [hidden]="!flags.categoryName">편집</button>
                    <button (click)="completeEditCategory()" [hidden]="flags.categoryName">완료</button>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                
                <ion-item [hidden]="!flags.categoryName">
                    <ion-label stacked>카테고리명</ion-label>
                    <ion-input [value]="nowCategory.categoryName" readonly ></ion-input>
                </ion-item>
                <ion-item [hidden]="flags.categoryName">
                    <ion-label stacked>카테고리명</ion-label>
                    <ion-input [value]="nowCategory.categoryName" ></ion-input>
                </ion-item>
                <!--<p [hidden]=!flags.categoryName>{{nowCategoryName}}</p>-->
            </ion-col>
            <ion-col>
                <!--2-3. 카테고리 영문명-->
                <ion-item [hidden]="!flags.categoryName">
                    <ion-label stacked>카테고리 영문명</ion-label>
                    <ion-input [value]="nowCategory.categoryNameEn" readonly></ion-input>
                </ion-item>
                <ion-item [hidden]="flags.categoryName">
                    <ion-label stacked>카테고리 영문명</ion-label>
                    <ion-input [value]="nowCategory.categoryNameEn" ></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </div>
    <!--3. 카테고리별 메뉴들-->
        <!--3-1. 메뉴 추가 버튼-->
<div class="selecteMenus">
    <ion-item>
        <button (click)="addMenu()">메뉴 추가</button>
    </ion-item>
        <!--3-1.메뉴사진 -->
        <!--3-2.메뉴 편집 버튼-->
        <ion-list *ngSwitchCase="categorySelected" no-lines>
          <ion-item class="menuItems" *ngFor="let row of menuRows">
                <div>
                <ion-row> 
                    <ion-col *ngFor="let menu of row.menus">
                    <!--<button ion-button clear (click)="menuSelected(menu.category_no,menu.menuName)" class="menuImgButton">-->
                        <img [src]="menu.filename"  class="menuImg" >
                        <!--</button>-->
                    </ion-col>  
                </ion-row>
                <ion-row>
                    <ion-col class="menuItemInfo"  *ngFor="let menu of row.menus"> 
                    <p class="MenuText">{{menu.menuName}}</p>
                    <p class="MenuText">{{menu.menuNameEn}}</p>
                    <p class="MenuText">{{menu.price}}</p>
                    <p class="MenuText">포장:{{menu.takeout}}</p>
                    <p class="MenuText">{{menu.explanation}}</p>
                    <p class="MenuText">{{menu.explanationEn}}</p>
                    <p class="MenuText" *ngFor="let option of menu.options">{{option.name}}:{{option.price}}</p>
                    <p class="MenuText" *ngFor="let optionEn of menu.optionsEn">{{optionEn.name}}:{{optionEn.price}}</p>
                    <!--<p class="MenuText">{{menu.description}}</p>-->
                    
                    <button (click)="menuModal(menu.categoryNO,menu.menuName)">편집</button> 
                    </ion-col>
                </ion-row>

                </div>
          </ion-item>
        </ion-list>            

 
    
        <!--3-3.메뉴 삭제 버튼-->

        <ion-item no-lines>
            <button>삭제</button> 
        </ion-item>        
    </div>
</div>

</ion-content>
