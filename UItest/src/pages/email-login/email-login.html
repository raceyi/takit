<ion-navbar *navbar hideBackButton>
</ion-navbar>

<ion-content  class="gradiPage">
<button class="backbutton" color="white" ion-button clear (click)="back()">
  <ion-icon class="backbutton-icon" name="ios-arrow-back-outline"></ion-icon>
    &nbsp;&nbsp;취소
</button>  

<div class="takit-icon extender">
      <div class="padder-center">
        <img class="symbol-image" src="assets/symbol.png"/>
      </div>
</div>   
<ion-grid>
  <ion-row>
    <ion-col col-2>
    </ion-col>
    <ion-col col-8>
    <ion-input type="email"  color="white" full placeholder="이메일"></ion-input>
    </ion-col>
    <ion-col col-2>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-2>
    </ion-col>
    <ion-col col-8>
    <ion-input type="password" color="white" full placeholder="비밀번호"></ion-input>
    </ion-col>
    <ion-col col-2>
    </ion-col>
  </ion-row>            

  <ion-row>
    <ion-col col-2>
    </ion-col>
    <ion-col col-4>
      <button ion-button full round color="white" (click)="emailReset($event)">임시비밀번호</button>
    </ion-col>
    <ion-col col-4>
      <button ion-button full round color="white" (click)="emailLogin($event)">로그인</button>
    </ion-col>
    <ion-col col-2>
    </ion-col>
  </ion-row>
<ion-row>
    <ion-col col-2>
    </ion-col>
    <ion-col col-8>
    <p class="explain">아직등록된계정이 없으신가요?</p>
    <button ion-button full round color="red" (click)="signup()">회원가입</button>
    </ion-col>
    <ion-col col-2>
    </ion-col>
</ion-row>

</ion-grid>
</ion-content>
