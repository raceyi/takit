<ion-header>

  <ion-navbar>
    <ion-title>장바구니</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngFor="let menu of cart" class="div-cart-menu">
        <p>{{menu.menuName}}</p>
        <div class="div-amount-container">
            <span class="span-amount">{{menu.amount}}</span><span>원</span>
            <div class="div-count">
                <button (click)="decreaseCount(menu)" color="black" ion-button clear icon-only>
                    <ion-icon name="ios-remove-circle-outline">
                    </ion-icon>
                </button>
                <ion-input type="number" [ngModel]="menu.count" min="1" readonly></ion-input>
                <button (click)="increaseCount(menu)" color="black" ion-button clear icon-only>
                    <ion-icon name="ios-add-circle-outline">
                    </ion-icon>
                </button>
            </div>
        </div>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar class="toolbar-shadow">
        <div color="subColor">{{totalAmount+"원"}}</div>
        <button color="white" ion-button full>주문하기</button>
    </ion-toolbar>
</ion-footer>
