<ion-header>

  <ion-navbar>
    <ion-title>orderHistory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-segment [(ngModel)]="historyType" class="segment-history">
        <ion-segment-button value="month">
        최근 1개월
        </ion-segment-button>
        <ion-segment-button value="all">
        전체
        </ion-segment-button>
  </ion-segment>
  <ion-list *ngFor="let history of histories">
    <button class="btn-history" color="white" ion-button full no-padding no-margin>
        <ion-item [ngSwitch]="history.orderStatus">
            <ion-avatar item-left> <img class="img-shop" [src]="storageProvider.awsS3+history.imagePath"></ion-avatar>
            <h2>{{history.orderName+" &nbsp;&nbsp;"+history.amount}}</h2>               
            <p>{{history.takitId}}</p>
            <p *ngSwitchCase="'paid'">결제 완료</p>
            <p *ngSwitchCase="'checked'">주문 접수</p>  
            <p *ngSwitchCase="'completed'">주문 완료</p>
            <p *ngSwitchCase="'cancelled'">주문 취소</p>   
            <p>{{history.orderedDate+" / "+history.orderedTime}}</p>
        </ion-item>
    </button>
  </ion-list>

    <ion-card *ngFor="let history of histories" class="card-shop">
        <ion-row no-padding>
            <ion-col no-padding>
                <button class="btn-history" color="white" ion-button full no-padding no-margin>
            
                <ion-item [ngSwitch]="history.orderStatus">
                    <ion-avatar item-left> 
                        <img class="img-shop" [src]="storageProvider.awsS3+history.imagePath">
                    </ion-avatar>
                    <h2>{{history.orderName+" &nbsp;&nbsp;"+history.amount}}</h2>               
                    <p>{{history.takitId}}</p>
                    <p *ngSwitchCase="'paid'">결제 완료</p>
                    <p *ngSwitchCase="'checked'">주문 접수</p>  
                    <p *ngSwitchCase="'completed'">주문 완료</p>
                    <p *ngSwitchCase="'cancelled'">주문 취소</p>   
                    <p>{{history.orderedDate+" / "+history.orderedTime}}</p>
                </ion-item>

                </button>
            </ion-col>   
        </ion-row>
    </ion-card>
</ion-content>
