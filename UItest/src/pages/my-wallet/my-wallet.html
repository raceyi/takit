<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu" color="black"></ion-icon>
      </button>
    <ion-title>내 지갑</ion-title>
     <ion-icon name="search" color="black" style="float:right; margin-right:5%; font-size: 1.6em;"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-segment [(ngModel)]="myWalletType" class="wallet-type">
        <ion-segment-button value="cash">
        캐쉬
        </ion-segment-button>
        <ion-segment-button value="card">
        카드
        </ion-segment-button>
  </ion-segment>

  <!--mywallet cash-->
  <ion-card *ngIf="myWalletType==='cash'" class="card-cash-card">
      <ion-card-content>
          <br>
        <p style="font-size:30px;"> Cash ID : TAKIT01</p>
        <p style="font-size:40px; font-weight:900;"> 100,000 원</p>
        <div text-right>
        <button ion-button color="white" no-padding no-margin large>충전</button>
        <button ion-button color="white" no-padding no-margin large disabled>/</button>
        <button ion-button color="white" no-padding no-margin large>환불</button>
        </div>
      </ion-card-content>
  </ion-card>

  <!--mywallet credit-card-->
  <ion-card *ngIf="myWalletType==='card'" class="card-cash-card" >
      <ion-card-content no-padding>
          <ion-scroll scrollX="true" class="scroll-cardList" >
              <br><br>
            <ion-row  class="scroll-row-cardList">
                <ion-col *ngFor="let card of cardList" class="scroll-col-card" >
                <img [src]="storageProvider.awsS3OCR+card.img" class="img-card">
                <br>
                <h1 text-center>{{card.name}}</h1>
                </ion-col>
            </ion-row>
          </ion-scroll>
      </ion-card-content>
  </ion-card>

  <button ion-button full>거래 내역 조회
  </button>

  <ion-item-divider color="white">내 쿠폰 </ion-item-divider>
