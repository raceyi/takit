<ion-header>

  <ion-navbar>
    <ion-title>캐쉬비밀번호</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
    </ion-row>
     <ion-row> 
       <ion-col class="box" *ngFor="let digit of password" >
         <div class="vertical-container">
          <div>{{digit}}</div>
        </div>
       </ion-col>
     </ion-row>
    <ion-row>
      <ion-col padding>
      <button ion-button full (click)="cancel()">취소</button>
      </ion-col>
      <ion-col padding>
      <button ion-button full (click)="confirm()" >확인</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer style="height:50vh;">
  <ion-grid>
     <ion-row>
        <ion-col width-33 >
          <button ion-button full color="gray" (click)="buttonPressed(1)">1</button>
        </ion-col>
        <ion-col width-33 >
          <button ion-button full color="gray" (click)="buttonPressed(2)">2</button>
        </ion-col>
        <ion-col width-33 >
          <button ion-button full color="gray" (click)="buttonPressed(3)">3</button>
        </ion-col>
     </ion-row>   
     <ion-row>
        <ion-col width-33 >
          <button ion-button full color="gray" (click)="buttonPressed(4)">4</button>
        </ion-col>
        <ion-col width-33 >
          <button ion-button full color="gray" (click)="buttonPressed(5)">5</button>
        </ion-col>
        <ion-col width-33 >
          <button ion-button full color="gray" (click)="buttonPressed(6)">6</button>
        </ion-col>
     </ion-row>   
     <ion-row>
        <ion-col width-33>
          <button ion-button full color="gray" (click)="buttonPressed(7)">7</button>
        </ion-col>
        <ion-col width-33>
          <button ion-button full color="gray" (click)="buttonPressed(8)">8</button>
        </ion-col>
        <ion-col width-33>
          <button ion-button full color="gray" (click)="buttonPressed(9)">9</button>
        </ion-col>
     </ion-row>   
     <ion-row>
        <ion-col width-33>
          <button ion-button full color="gray" (click)="buttonPressed(-10)"><ion-icon  name="shuffle"></ion-icon></button>
        </ion-col>
        <ion-col width-33>
          <button ion-button full color="gray" (click)="buttonPressed(0)">0</button>
        </ion-col>
        <ion-col width-33>
          <button ion-button full color="gray" (click)="buttonPressed(-1)"><ion-icon  name="backspace"></ion-icon></button>
        </ion-col>
     </ion-row>   
  </ion-grid>
</ion-footer>
