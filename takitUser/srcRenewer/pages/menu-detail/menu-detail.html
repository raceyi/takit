<ion-header >
  <ion-navbar hideBackButton="true">
      <button navPop class="nav-btn" small ion-button no-margin clear>
          <p><</p>
        </button>
    <ion-title>더큰도시락</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>
    <div class="div-menu-detail">
        <img [src]="storageProvider.awsS3+menu.imagePath">
        <p class="p-name">{{menu.menuName}}</p>
        <p class="p-description">{{"메뉴 간단 설명"+menu.description}}</p>
    </div>
    <div class="div-amount">
        <div class="flex-container">
            <p>가격</p>
            <p class="sub3-color">{{menu.price}}</p><p>원</p>
        </div>
        <div class="div-options">
            <p>추가옵션</p>
            <div *ngFor="let option of options">
                <span>{{option.name}}</span>
                <span class="sub3-color">{{"+"+option.price}}</span>
                <ion-checkbox color="subColor2"></ion-checkbox>
            </div>
        </div>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar class="toolbar-shadow">
        <div class="div-footer-amount">
            <p class="sub3-color">{{amount}}</p><p>원</p>
            <div class="div-count">
                <button (click)="decreaseCount(menu)" color="black" ion-button clear icon-only>
                    <ion-icon name="ios-remove-circle-outline"></ion-icon>
                </button>
                <ion-input type="number" [ngModel]="menu.count" min="1" readonly></ion-input>
                <button (click)="increaseCount(menu)" color="black" ion-button clear icon-only>
                    <ion-icon name="ios-add-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
        <div class="div-btn-order">
            <button color="subColor2" full ion-button>
                장바구니
            </button>
            <button (click)="enterOrder()" color="subColor2" full ion-button>
                바로주문
            </button>
        </div>
    </ion-toolbar>
</ion-footer>
