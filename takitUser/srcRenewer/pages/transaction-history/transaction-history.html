<ion-header>

  <ion-navbar hideBackButton="true">
      <ion-buttons start>
          <button ion-button clear navPop color="black">
            <ion-icon name="md-close"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>거래내역조회</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-container" padding>
    <div class="bg-sub1 div-transaction"  no-margin>
        <div class="bg-sub1 div-statusbar">
        </div>
        <div class="bg-sub1">
            <div  *ngFor="let transaction of transHistories">
                <p no-margin>{{transaction.transactionTime+"/"+transaction.payment}}</p>
                <ion-row class="bg-white radius-5">
                    <ion-col>
                        <p no-margin>{{transaction.shopName}}</p>
                        <p no-margin>{{transaction.orderName}}</p>
                    </ion-col>
                    <ion-col>
                        <p no-margin>{{transaction.amount}}</p>
                    </ion-col>
                </ion-row>
            </div>
        </div>
    </div>
    
</ion-content>
