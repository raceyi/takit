<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>캐쉬 충전 방법</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-slides #slides pager>
  <ion-slide>
      <h2 class="slide-title">온라인 계좌이체수행!</h2>
      <img src="assets/cash/toss.png" class="slide-image"/>
      <p>온라인 계좌이체시 고객님의 <b>{{this.cashId}}</b>를 입력해주세요. <b>대소문자</b>를 <b>구분하지않습니다</b>
       <br>1회 <b>10만원 이하의 금액</b>만 충전가능합니다.
        <br><br><a href="http://www.takit.biz/cashId.html">토스/주요은행 캐쉬아이디 입력방법</a>
      </p>
    </ion-slide>

    <ion-slide *ngFor="let slide of slidesContent">
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <img [src]="slide.image" class="slide-image"/>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

    <ion-slide>
      <h2 class="slide-title">메시지를 못받으셨나요?</h2>
      <img src="assets/cash/confirmInHistory.png" class="slide-image"/>
      <p>거래내역에 확인버튼을 클릭해주세요.<br>버튼이 보이지 않으면 고객센터(0505-170-3636,help@takit.biz)로 연락바랍니다.
      </p>
      <button ion-button large clear icon-right (click)="dismiss()" color="primary">
        나가기
        <ion-icon name="md-exit"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
