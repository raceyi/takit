<ion-header>
  <ion-navbar hideBackButton="true" >
    <ion-buttons start>
        <button (click)="back()" class="cancel-icon" color="black" small ion-button no-margin clear>
            <ion-icon name="icon-cancel"></ion-icon>
        </button>
      </ion-buttons>
       <ion-title class="title">캐쉬 비밀번호 변경</ion-title>
  </ion-navbar> 
</ion-header>

<ion-content>
<ion-grid>
  <ion-row style="height:5vh;">
  </ion-row>
  <ion-row >
    <ion-col col-2>
    </ion-col>
    <ion-col col-8>
        <button class="phoneAuthButton" ion-button outline round (click)="phoneAuth()">휴대폰 본인 인증하기**</button>
        <p class="detail" [hidden]="!authVerified"> 인증 완료 되었습니다.</p>
    </ion-col>    
    <ion-col col-2>
    </ion-col>
  </ion-row>
  <ion-row style="height:5vh;">
    &nbsp;&nbsp;
  </ion-row>
<ion-row align-items-center>
  <ion-col col-9>
    새캐쉬비밀번호
    <ion-input class="underline" type="password" disabled [(ngModel)]="passwordString" ></ion-input>
  </ion-col>
  <ion-col col-3>
  <button ion-button outline color="skyblue" (click)="passwordInput()">입력</button>    
  </ion-col>
</ion-row>
<ion-row align-items-center>
  <ion-col col-9>
    캐쉬비밀번호 확인
    <ion-input class="underline" type="password" disabled [(ngModel)]="passwordConfirmString" ></ion-input>
  </ion-col>
  <ion-col col-3>
  <button ion-button outline color="skyblue" (click)="passwordCheckInput()">입력</button>    
  </ion-col>
</ion-row>

</ion-grid>
</ion-content>
<ion-footer>
  <button full ion-button (click)="modify()">
  비밀번호 변경하기
  </button>
</ion-footer>
