<ion-header>

  <ion-navbar hideBackButton="true" >
    <ion-buttons start>
      <button navPop class="nav-btn" small ion-button no-margin clear>
          <p>< back</p>
      </button>
    </ion-buttons>
    <ion-title>shopAbout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
        <ion-row class="row-about">
            <ion-col style="text-align: -webkit-center;">
                <p>더큰도시락</p>
                <ion-item color="item-about" no-lines >
                <ion-avatar style="text-align: -webkit-center;">
                    <img style="text-align:center; width:120px; height:120px;" [src]="storageProvider.awsS3OCR+shef[0].img">
                </ion-avatar>
                </ion-item>
                <p>{{storageProvider.shopInfo.introduce}}</p>
                <button ion-button clear color="white">BLOG</button>
                <a ion-item [href]="storageProvider.shopInfo.blogAddress">
                BLOG
                </a>
            </ion-col>
        </ion-row>
    </div>
    <ion-row class="row-business">
        <ion-col>
            <p>영업시간</p>
            <p></p>
            <p>평일 {{businessTime[1]}} / 주말 {{businessTime[6]}}</p>
            <p>주소 : {{storageProvider.shopInfo.address}}</p>
            <p>전화번호 : {{storageProvider.shopInfo.shopPhone}}</p>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            알림
        </ion-col>
        <ion-col>
            <p>{{storageProvider.shopInfo.notice}}</p>
        </ion-col>
    </ion-row>
    <div>
        <ion-row>
             <h6> KEYWORD</h6>
        </ion-row>
        <ion-row>
            <ion-col *ngFor="let keyword of keywords">
                <p>{{"#"+keyword}}</p>
            </ion-col>
        </ion-row>
    </div>
    <div>
        <h6> REVIEW</h6>
        <ion-list>
            
        </ion-list>
         <ion-list>
        </ion-list>
    </div>
     <ion-fab bottom right>
        <button ion-fab >주문</button>
        <ion-fab-list side="top">
            <button (click)="enterShopCart()" ion-button small>장바구니</button>
            <button (click)="enterOldOrder()" ion-button small>지난주문</button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
