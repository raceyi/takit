<ion-header>

  <ion-navbar hideBackButton="true" >
    <ion-buttons start>
        <button navPop class="nav-btn" small ion-button no-margin clear>
            <ion-icon name="icon-prev"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>shopAbout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
        <ion-row class="row-about">
            <ion-col style="text-align: -webkit-center;">
                <p>더큰도시락</p>
                <ion-item color="item-about" *ngIf="storageProvider.shopInfo.ownerImagePath" no-lines >
                    <ion-avatar style="text-align: -webkit-center;">
                        <img style="text-align:center; width:120px; height:120px;" [src]="storageProvider.awsS3+storageProvider.shopInfo.ownerImagePath">
                    </ion-avatar>
                </ion-item>
                <p>{{storageProvider.shopInfo.introduce}}</p>
                <a  [href]="storageProvider.shopInfo.snsAddress" *ngIf="storageProvider.shopInfo.snsAddress">BLOG</a>
            </ion-col>
        </ion-row>
    </div>
    <ion-row class="row-business">
        <ion-col>
            <p>영업시간</p>
            <p></p>
            <p>평일 {{businessTime[1]}} / 주말 {{businessTime[6]}}</p>
            <p>주소 : {{storageProvider.shopInfo.address}}</p>
            <p>전화번호 : {{storageProvider.shopInfo.shopPhone}}</p>
            <!--전화번호는 바로 전화 걸 수 있도록-->
        </ion-col>
    </ion-row>
    <ion-row *ngIf="notice">
        <ion-col>
            알림
        </ion-col>
        <ion-col>
            <p>{{notice}}</p>
        </ion-col>
    </ion-row>
    <div class="bg-sub1">
        <h6> REVIEW</h6>
        <ion-list *ngIf="storageProvider.shopInfo.reviewList">
            
        </ion-list>
        <ion-list *ngIf="!storageProvider.shopInfo.reviewList">
            <p>작성된 리뷰가 없습니다.</p>
        </ion-list>
    </div>
     <ion-fab bottom right>
        <button ion-fab >주문</button>
        <ion-fab-list side="top">
            <button (click)="enterShopCart()" ion-button small>장바구니</button>
            <button (click)="enterOldOrder()" ion-button small>지난주문</button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
