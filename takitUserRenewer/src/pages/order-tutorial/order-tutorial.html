<ion-header>
  <ion-navbar hideBackButton="true" >
      <ion-buttons start>
        <button (click)="back()" class="cancel-icon" color="black" small ion-button no-margin clear>
            <ion-icon name="icon-cancel"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>주문 알림</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <!-- <ion-slides #Slides (ionSlideTap)="slideTap()" (ionSlideWillChange)="slideChanged()" pager=true paginationType="bullet"> -->
    <ion-slides #Slides (ionSlideWillChange)="slideChanged()" pager=true paginationType="bullet">
        <ion-slide *ngFor="let tt of tutorials; let i=index" class="slide-tt">
            <div class="div-tuto-container">
                <img  [src]="tt.img">
            </div>
            <div class="div-description">
                <p  class="p-desc-title">{{tt.title}}</p>
                <p  class="p-desc-contents">{{tt.contents}}</p>
            </div>
        </ion-slide>
    </ion-slides>

</ion-content>
