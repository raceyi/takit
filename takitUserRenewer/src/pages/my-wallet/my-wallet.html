<ion-header>
    <ion-navbar hideBackButton="true" >
      <ion-buttons start>
        <button  (click)="goHome()" ion-button color="mainColor" clear>
            <ion-icon name="icon-logo" color="mainColor"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title *ngIf="this.isTestServer==true">검증</ion-title>
    <ion-buttons end>
        <button ion-button clear>
            <ion-icon name="search" color="mainColor" ></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-segment [(ngModel)]="myWalletType" class="wallet-type">
        <ion-segment-button class="segment-type" value="cash">
        캐쉬
        </ion-segment-button>
        <ion-segment-button class="segment-type" value="card">
        카드
        </ion-segment-button>
  </ion-segment>

  <!--mywallet cash-->
  <ion-card *ngIf="myWalletType==='cash'" class="card-cash-card">
      <ion-card-content>
          <br>
        <p style="font-size:30px;"> Cash ID : TAKIT01</p>
        <p style="font-size:40px; font-weight:900;"> 100,000 원</p>
        <div text-right>
            <button ion-button color="white" no-padding no-margin large>충전</button>
            <button ion-button color="white" no-padding no-margin large disabled>/</button>
            <button ion-button color="white" no-padding no-margin large>환불</button>
        </div>
      </ion-card-content>
  </ion-card>

  <!--mywallet credit-card-->
  <ion-card *ngIf="myWalletType==='card'" class="card-cash-card" >
      <ion-card-content no-padding>
          <ion-scroll scrollX="true" class="scroll-cardList" >
              <br><br>
            <ion-row  class="scroll-row-cardList">
                <ion-col *ngFor="let card of cardList" class="scroll-col-card" >
                <img [src]="storageProvider.awsS3OCR+card.img" class="img-card">
                <br>
                <h1 text-center>{{card.name}}</h1>
                </ion-col>
            </ion-row>
          </ion-scroll>
      </ion-card-content>
  </ion-card>

  <!--<button (click)="showTransactionHistory()" ion-button>거래 내역 조회</button>-->
   <button (click)="showTransactionHistory()" ion-button full no-padding no-margin clear>거래내역조회</button>
  <ion-item-divider color="white">내 쿠폰 </ion-item-divider>
