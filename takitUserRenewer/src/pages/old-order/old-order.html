<ion-header>

  <ion-navbar hideBackButton="true" >
      <ion-buttons start>
        <button (click)="closePage()" class="nav-btn" small ion-button no-margin clear>
          <ion-icon name="icon-prev"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>{{storageProvider.takitId}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div *ngFor="let order of oldOrders" class="flex-container">
        <ion-card (click)="enterMenuDetail(order)" class="card-oldOrder">
            <h2>{{order.menuName}}</h2>
            <p>{{order.amount}}</p>
            <p>{{"주문횟수:"+order.orderCount}}</p>
        </ion-card>
    </div>
