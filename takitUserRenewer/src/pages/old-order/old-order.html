<ion-header>

  <ion-navbar hideBackButton="true" >
      <ion-buttons start>
        <button (click)="closePage()" class="nav-btn" small ion-button no-margin clear>
          <ion-icon name="icon-prev"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>지난 주문</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div *ngFor="let order of oldOrders">
        <ion-list (click)="enterMenuDetail(order)" class="list-oldOrder border-sub1">
            <p>{{order.menuName}}</p>
            <span class="amount-highlight">{{order.amount.toLocaleString('en')}}</span><span>원</span>
        </ion-list>
        <p class="p-count">{{order.orderCount}}회 주문</p>
    </div>
</ion-content>
