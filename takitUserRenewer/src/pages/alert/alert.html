<ion-content>
<div class="upper">
</div>
<ion-row text-center>
  <ion-col>
    <ion-icon class="alertIcon" color="skyblue" name="alert"></ion-icon>
  </ion-col>
</ion-row>
<ion-row class="middle">
</ion-row>
<ion-row text-center>
  <ion-col text-center>
    <span class="msg">입금 확인을 요청했습니다.</span>
    <br>
  <span class="msg">잠시 기다려 주시기 바랍니다.</span>
  </ion-col>
 </ion-row>
 
 <div class="extender">
       <div class="padder-center">
          <button full style="width:80%;" color="skyblue" ion-button (click)="dismiss()">
            <span>확인</span>
          </button>
       </div>
 </div>
</ion-content>
