<ion-header>
  <ion-navbar>
      <ion-buttons start>
        <button  (click)="goHome()" class="hearder-icon" ion-button color="mainColor" clear>
            <ion-icon name="icon-logo" color="mainColor"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-buttons end>
        <button class="hearder-icon" ion-button clear>
            <ion-icon name="search" color="mainColor" ></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button class="menu" color="white" ion-button full menuClose>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;X  
      </button>
      <button class="menu" color="white" ion-button icon-left full  menuClose  (click)="openUserInfo()">
        <ion-icon name="person"></ion-icon>&nbsp;&nbsp;회원정보
      </button>
      <button class="menu" color="white" ion-button icon-left full menuClose (click)="openFaq()">
        <ion-icon name="help-circle"></ion-icon>&nbsp;&nbsp;자주묻는질문 
      </button>
      <!--
      <button class="menu" color="white" ion-button icon-left full menuClose (click)="openTutorial()">
        <ion-icon name="information-circle"></ion-icon>&nbsp;&nbsp;타킷가이드  
      </button>
      -->
      <button class="menu" color="white" ion-button icon-left full menuClose (click)="openServiceInfo()">
        <ion-icon name="information-circle"></ion-icon>&nbsp;&nbsp;서비스정보 
      </button>
      <button class="menu" color="white" ion-button icon-left full menuClose  (click)="openLogout()">
        <ion-icon name="log-out"></ion-icon>&nbsp;&nbsp;로그아웃 
      </button>
      <button class="menu" color="white" ion-button icon-left full menuClose  (click)="openUnregister()">
        <ion-icon name="exit"></ion-icon>&nbsp;&nbsp;회원탈퇴 
      </button>

</ion-content>
