<ion-header>
  <ion-navbar hideBackButton="true" >
      <ion-buttons start>
        <button  (click)="goHome()" class="hearder-icon" ion-button color="mainColor" clear>
            <ion-icon name="icon-logo" color="mainColor"></ion-icon>
        </button>
      </ion-buttons>
    <ion-buttons end>
        <button class="hearder-icon" ion-button clear (click)="search()">
            <ion-icon name="search" color="mainColor"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#f7f7f7;">
  <ion-grid  style="background-color: white; padding:0px;">
  <ion-row>
    <ion-col>
      <p>{{name}}님</p>
      <p>{{email}}</p>
   <!--   <p>{{phone}}</p>  -->
    </ion-col>
    <ion-col>
      <ion-buttons end>
        <button ion-button clear (click)="configureUserInfo()">
            <ion-icon name="icon-setting" color="mainColor" ></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>    
  </ion-row>
  <ion-row style="background-color:#f7f7f7;">
    <ion-col>
      &nbsp;&nbsp;
    </ion-col>
  </ion-row>
  <ion-row text-left class="buttonRow">
        <button ion-button full color="black" icon-left text-left clear (click)="faq()">
        자주묻는 질문
        </button>
  </ion-row>
  <ion-row text-left class="buttonRow">
        <button  ion-button full color="black" clear (click)="tutorial()">
        이용 가이드
        </button>
  </ion-row>
  <ion-row text-left class="buttonRow">
        <button  ion-button full color="black" clear (click)="policyInfo()">
        타킷 정책
        </button>
  </ion-row>
  <ion-row text-left class="buttonRow">
        <button  ion-button full color="black" clear (click)="serviceInfo()">
        서비스 정보
        </button>
        <p [hidden]="!serviceInfoShow" style="padding-left:20px;">{{serviceVersion}}</p>
  </ion-row>
  </ion-grid>
  <br style="background-color:#f7f7f7;">
  <div text-center style="background-color:#f7f7f7;">
        <button  ion-button color="mainColor" clear (click)="openLogout()">
            <b>로그아웃</b>
        </button>
        <button  ion-button color="mainColor" clear (click)="openUnregister()">
            <b>탈퇴</b>
        </button>
  </div>
</ion-content>
