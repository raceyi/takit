<ion-header>
    <ion-navbar hideBackButton="true" >
      <ion-buttons start>
        <button  (click)="goHome()"  class="hearder-icon"  ion-button color="mainColor" clear>
            <ion-icon name="icon-logo" color="mainColor"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title *ngIf="this.isTestServer==true">검증</ion-title>
    <ion-buttons end>
        <button (click)="search()" class="hearder-icon"  ion-button clear>
            <ion-icon name="search" color="mainColor" ></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row class="row-title">
        <ion-col>
            <p class="p-title">최근 주문</p>
        </ion-col>
        <ion-col>
            <ion-item class="item-last" no-lines >
                <ion-select [(ngModel)]="lastOrderMonth" (ionChange)="changeMonthSelect()" interface="popover">
                    <ion-option>1개월</ion-option>
                    <ion-option>2개월</ion-option>
                    <ion-option>3개월</ion-option>
                    <ion-option>4개월</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
    </ion-row>

    <div *ngFor="let order of historyOrders; let i=index;" class="div-history">
        <button (click)="enterOrderComplete(order)" no-padding no-margin clear ion-button>
            <ion-row>
                <ion-col >
                    <p>{{order.orderName}}</p>
                    <p>{{order.takitId}}</p>
                </ion-col>
                <ion-col>
                    <!-- <ion-icon color="mainColor" name="icon-review" ></ion-icon> -->
                </ion-col> 
            </ion-row>
        </button>
    </div>
    <div *ngIf="!historyOrders || historyOrders.length ===0 " class="div-history">
        <p text-center>최근 주문 내역이 없습니다.</p>
    </div>

</ion-content>
<ion-footer>
    <ion-toolbar>
        <button (click)="closeHistory()" ion-button full clear>닫기</button>
    </ion-toolbar>
</ion-footer>
