<ion-header>
  <ion-navbar hideBackButton="true" >
    <ion-buttons start>
        <button (click)="back()" class="cancel-icon" color="black" small ion-button no-margin clear>
            <ion-icon name="icon-cancel"></ion-icon>
        </button>
      </ion-buttons>
       <ion-title class="title">자주 묻는 질문</ion-title>
  </ion-navbar>
  <ion-row>
     <ion-col text-center>
       <a class="anchor" href="mailto:help@takit.biz"><ion-icon style="font-size:x-large;" color="red" name="ios-mail-outline"></ion-icon><b style="font-size:larger;">&nbsp;&nbsp;이메일문의</b></a>
     </ion-col>
     <ion-col text-center>        
       <a class="anchor" href="tel:0505-170-3636"><ion-icon style="font-size:x-large;" color="red" name="ios-call-outline"></ion-icon><b style="font-size:larger;">&nbsp;&nbsp;전화문의</b></a>
    </ion-col>
</ion-row>
</ion-header>

<ion-content padding>
  <br>
  <ion-list>
    <ion-item *ngFor="let question of questions">
      <ion-row class="question" (click)="showAnswerToggle(question)">
        {{question.question}}
      </ion-row>
      <ion-row class="answer" [hidden]="question.hidden">
        <p [innerHTML]="question.answer">
        </p>
      </ion-row>
    </ion-item>
</ion-list>

</ion-content>
