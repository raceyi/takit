<ion-header>
  <ion-navbar hideBackButton="true" >
    <ion-buttons start>
        <button (click)="back()" class="nav-btn" color="subColor2" small ion-button no-margin clear>
            <ion-icon name="icon-logo"></ion-icon>
        </button>
      </ion-buttons>
       <ion-title class="title">아이디 검색</ion-title>
  </ion-navbar> 
</ion-header>

<ion-content padding>
 <ion-row align-items-center>
    <ion-col col-5 style="text-align: center;">
      <ion-input class="underline" type="text" [(ngModel)]="identifier" placeholder="아이디입력" ></ion-input>
    </ion-col>
    <ion-col  col-2 style="text-align: center;">
    @
    </ion-col>
    <ion-col col-5 style="text-align: center;">
      <ion-input class="underline" type="text" [(ngModel)]="brand" placeholder="브랜드입력" ></ion-input>
    </ion-col>
 </ion-row>  
  <ion-row align-items-center>
    <ion-col style="text-align: center;">
      <button ion-button color="skyblue" style="width:90%;" (click)="goToShop()"> 찾기 </button>
    </ion-col>
  </ion-row>


    <div *ngFor="let shop of nearShops; let i=index">
        <ion-row class="row-nearShop" >
            <ion-col no-padding (click)="getSelected(shop.takitId)" >
                <!-- <button  class="btn-shop" color="white" ion-button full no-padding no-margin> -->
                <img class="img-shop" [src]="storageProvider.awsS3+shop.imagePath" >
                <!-- </button>      -->
            </ion-col>
            <ion-col (click)="getSelected(shop.takitId)" >
                <p>{{shop.shopName}}</p>
                <p>{{shop.takitId}}</p>
                <p>{{shop.discountRate+" "+shop.businessType+" "}}{{shop.reviewList.length}}</p>            
            </ion-col>
            <ion-col col-2>
                <button (click)="showMoreMenus(shop)" class="btn-shop-more" ion-button clear color="mainColor" *ngIf="(shop.bestMenus!=null && shop.bestMenus.length>0)">
                    <ion-icon name="md-more"></ion-icon>
                </button>
            </ion-col>        
        </ion-row>
        <ion-scroll class="scroll-more" scrollX="true" *ngIf="shop.showMore" >
            <ion-row class="scroll-row-more">
                <ion-col *ngFor="let menu of shop.bestMenus" class="more-menus" (click)="enterMenuDetail(menu,shop)">
                    <img class="img-shop" [src]="storageProvider.awsS3+menu.imagePath">
                    <p>{{menu.menuName}}</p>       
                </ion-col>
            </ion-row>
        </ion-scroll>       
    </div>

</ion-content>
