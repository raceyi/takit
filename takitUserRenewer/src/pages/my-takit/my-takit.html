<ion-header>
    <ion-navbar hideBackButton="true" >
      <ion-buttons start>
        <button  (click)="goHome()" class="hearder-icon" ion-button color="mainColor" clear>
            <ion-icon name="icon-logo" color="mainColor"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title *ngIf="this.isTestServer==true">검증</ion-title>
    <ion-buttons end>
        <button class="hearder-icon" ion-button  clear>
            <ion-icon name="search" color="mainColor" ></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

    <ion-row class="row-title">
        <ion-col>
            <p  class="p-title">최근 주문</p>

            </ion-col>
        </ion-row>

    <button (click)="showAllHistory()" class="btn-all" ion-button no-padding full clear color="subColor">
