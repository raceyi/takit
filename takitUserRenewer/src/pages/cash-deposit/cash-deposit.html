<ion-header>
  <ion-navbar hideBackButton="true" >
    <ion-buttons start>
        <button (click)="back()" class="nav-btn" color="subColor2" small ion-button no-margin clear>
            <ion-icon name="icon-logo"></ion-icon>
        </button>
      </ion-buttons>
       <ion-title class="title">캐쉬 충전</ion-title>
  </ion-navbar> 
</ion-header>
<ion-content>
  <button ion-button full round style="border-radius:10px;"> 타킷 캐쉬 충전방법 보기></button>
  <div class="account" text-center>
    <p>타킷주식회사</p>
    <p>농협 301-2424-3636-21</p>
    <button ion-button outline color="skyblue" style="width:50vw;"> 계좌복사</button>
    <br>받는 통장 표시 내용: {{cashId}}
  </div>
  <p class="explain">
  *이용제한시간 00:00~00:30,3주월요일23:55~04:00 
  </p>

  <button ion-button color="black" class="manualButton" full clear (click)="manualCheckOpen() ">
      캐쉬아이디 입력을 잊으셨나요? &nbsp;&nbsp;
      <ion-icon [hidden]="!manualCheckHidden" name="add"></ion-icon>
      <ion-icon [hidden]="manualCheckHidden" name="remove"></ion-icon>
  </button>

  <div class="cashIn-check" [hidden]="manualCheckHidden">
                <ion-grid class="cashIn-check-table">
                <ion-row center>
                    <ion-col>
                    <ion-item >
                    <ion-label>입금일</ion-label>
                    <ion-datetime style="width:40vw;border-bottom: black;border-bottom-style: solid;" displayFormat="YYYY MM DD" min="2016" [(ngModel)]="transferDate"></ion-datetime>
                    </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row center>
                    <ion-col>
                    <ion-item>
                    <ion-label>입금시간</ion-label>
                    <ion-datetime style="width:40vw;border-bottom: black;border-bottom-style: solid;" displayFormat="HH" [(ngModel)]="transferDate"></ion-datetime>
                    </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <p class="explain">
                    *온라인 계좌이체 시간을 정확히 확인해 주세요.
                    </p>
                  </ion-col>
                </ion-row>
                <ion-row center>
                    <ion-col>
                        <ion-item>
                        입금액
                        </ion-item>
                    </ion-col>
                    <ion-col>
                    <ion-item>
                    <ion-input #depositCashAmount style="width:40vw;border-bottom: black;border-bottom-style: solid;" class="cashIn-check-inputBox" [(ngModel)]="depositAmount" type="number" ></ion-input>
                    </ion-item>
                    </ion-col>
                </ion-row>
            <ion-row>
              <ion-col>
                <ion-item >
                    <ion-label>입금은행</ion-label>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item class="bankSelect" >
                    <ion-label></ion-label>
                    <ion-select style="width:40vw;" class="depositBankSelect" [(ngModel)]="depositBank">
                      <ion-option value="-1"> 토스 </ion-option>
                      <ion-option *ngFor="let bank of storageProvider.banklist" value="{{bank.value}}">{{bank.name}}</ion-option>
                      <ion-option value="0" >은행코드직접입력</ion-option>
                    </ion-select>
                </ion-item>
              </ion-col>
            </ion-row>

              </ion-item>

            <ion-item>

                <ion-col>

            </ion-grid>
            </div>
</ion-content>
