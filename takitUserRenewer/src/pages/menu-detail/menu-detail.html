<ion-header >
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
        <button navPop class="nav-btn" color="white" small ion-button no-margin clear>
            <ion-icon name="icon-prev"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title color="grey">{{shopName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content  padding>
    <div class="div-menu-detail">
        <img [src]="storageProvider.awsS3+menu.imagePath">
        <p class="p-name">{{menu.menuName}}</p>
        <p class="p-description">{{"메뉴 간단 설명"+menu.explanation}}</p>
    </div>
    <div class="div-amount">
        <div class="flex-container">
            <p>가격</p>
            <p class="sub3-color">{{menu.price}}</p><p>원</p>
        </div>
        <div class="div-options">
            <p>추가옵션</p>
            <div *ngFor="let option of options">
                 <ion-item class="bg-sub1" no-lines>
                    <ion-label>{{option.name}}</ion-label>
                    <ion-label class="sub3-color">+{{option.price}}</ion-label>
                    <ion-toggle [(ngModel)]="option.flag" (ionChange)="changeOption(option)" color="subColor2"></ion-toggle>
                 </ion-item>

                <ion-row radio-group [(ngModel)]="option.default" *ngIf="option.choice!==undefined">
                    <ion-col  *ngFor="let choice of option.choice">
                        <ion-item class="bg-sub1" no-lines >
                            <ion-label>{{choice}}</ion-label>
                            <ion-radio  color="subColor2" [value]="choice"></ion-radio>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </div>
        </div>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar class="toolbar-shadow">
        <div class="div-footer-amount">
            <div><span class="sub3-color">{{amount}}</span><span>원</span></div>
            <div class="div-quantity">
                <button (click)="decreaseQuantity(menu)" color="subColor2" ion-button clear icon-only>
                    <ion-icon name="ios-remove-circle-outline"></ion-icon>
                </button>
                <ion-input type="number" [(ngModel)]="menu.quantity" min="1" color="subColor2" readonly></ion-input>
                <button (click)="increaseQuantity(menu)" color="subColor2" ion-button clear icon-only>
                    <ion-icon name="ios-add-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
        <div class="div-btn-order">
            <button (click)="shopcart()" color="subColor2" full ion-button>
                장바구니
            </button>
            <button (click)="enterOrder()" color="subColor2" full ion-button>
                바로주문
            </button>
        </div>
    </ion-toolbar>
</ion-footer>
