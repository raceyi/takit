<ion-header>
  <ion-navbar>
    <ion-title>
       임시비밀번호 발급
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
        <ion-list >
          <ion-item>
            <ion-input type="email"  placeholder="이메일" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="tel" full placeholder="휴대폰 번호"  [(ngModel)]= "phone" ></ion-input>
          </ion-item>
        </ion-list>
  </div>   
  <div padding>
    <button ion-button full color="primary" (click)="resetPassword()"> 임시비밀번호 발급하기 </button>
    <p>임시 비밀번호가 이메일로 전송됩니다.</p>
  </div>  
</ion-content>
