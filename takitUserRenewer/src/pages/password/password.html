<ion-navbar *navbar hideBackButton>
</ion-navbar>

<ion-content  class="gradiPage">
<button class="backbutton" color="white" ion-button clear (click)="back()">
  <ion-icon class="backbutton-icon" name="ios-arrow-back-outline"></ion-icon>
    &nbsp;&nbsp;취소
</button>  

<div class="takit-icon extender">
      <div class="padder-center">
        <img class="symbol-image" src="assets/symbol.png"/>
      </div>
</div>   
<ion-grid>
  <ion-row>
    <ion-col col-2>
    </ion-col>
    <ion-col col-8>
    <ion-input type="email"  color="white" [(ngModel)]="email" full placeholder="이메일"></ion-input>
    </ion-col>
    <ion-col col-2>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-2>
    </ion-col>
    <ion-col col-8>
    <ion-input type="tel" color="white" [(ngModel)]="phone" full placeholder="휴대폰번호"></ion-input>
    </ion-col>
    <ion-col col-2>
    </ion-col>
  </ion-row>            

<ion-row>
    <ion-col col-2>
    </ion-col>
    <ion-col col-8>
    <p class="explain">임시비밀번호가 이메일로 전송됩니다</p>
    <button ion-button full round color="red" (click)="resetPassword()" >임시비밀번호 발급</button>
    </ion-col>
    <ion-col col-2>
    </ion-col>
</ion-row>

</ion-grid>
</ion-content>
